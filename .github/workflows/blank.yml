name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write    # ✅ gives GITHUB_TOKEN permission to push

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ use repo token

      - name: Update daily log file
        run: |
          echo "Updated on $(date -u)" > daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "chore: daily auto update [skip ci]" || echo "No changes to commit"
          git push
